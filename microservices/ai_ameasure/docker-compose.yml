version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
      - /tmp/ai_ameasure_uploads:/tmp/ai_ameasure_uploads
      - ../../ai_ameasure/app/master:/app/app/master:ro
      # 元のai_ameasureディレクトリをマウント（高精度アルゴリズムのため）
      - ../../ai_ameasure:/app/ai_ameasure:ro
      # データフォルダをマウント（実際のdata_folderディレクトリを使用）
      - ../../data_folder:/app/data:ro
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
      - DATA_FOLDER=/app/data
      - OUTPUT_FOLDER=/app/output
      - MYSQL_HOST=host.docker.internal
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    extra_hosts:
      - "host.docker.internal:host-gateway"